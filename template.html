<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Worksheet Template</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			background-color: #a8d5ba;
		}
		.page-container {
			background-color: white;
			width: 80%;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		@media print {
			body {
				background-color: white;
				margin: 0;
			}
			.page-container {
				box-shadow: none;
				width: 100%;
				padding: 20px;
				margin: 0;
			}
			.question, .chart-row {
				page-break-inside: avoid;
			}
		
			.page-container {
				box-shadow: none;
				width: 100%;
				padding: 20px;
				margin: 0;
			}
		}
		.page-title {
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		.header {
			display: flex;
			justify-content: center;
			gap: 20px;
			margin-bottom: 20px;
		}
		.header-section {
			width: 100%;
			max-width: 300px;
			display: flex;
			align-items: center;
		}
		.header-section.nombre {
			max-width: 325px;
		}
		.header-section.fecha {
			max-width: 150px;
		}
		.header-section.clase {
			max-width: 100px;
		}
		.header label {
			font-weight: bold;
			margin-right: 5px;
		}
		.input-line {
			border: none;
			border-bottom: 1px solid black;
			font-size: 16px;
			outline: none;
			width: 100%;
		}
		.input-line::placeholder {
			color: black;
		}
		.divider-line {
			border-top: 2px solid black;
			margin: 20px 0;
		}
		.question {
			margin-bottom: 20px;
		}
		.multiple-choice {
			margin-bottom: 20px;
		}
		.multiple-choice input[type="radio"] {
			margin-right: 10px;
		}
		.short-response {
			margin-bottom: 20px;
		}
		.short-response .line {
			border-bottom: 1px solid black;
			margin: 5px 0;
			height: 20px;
		}
		.chart {
			margin-bottom: 20px;
		}
		.chart-title {
			font-weight: bold;
			margin-bottom: 10px;
		}
		.chart-table {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			grid-template-rows: repeat(3, 1fr);
			width: 100%;
            max-width: 450px;
			gap: 10px;
		}
		.chart-table input {
			width: 100%;
            font-size: 16px;
			outline: none;
			text-align: center;
			padding: 5px;
			border: 1px solid black;
		}
		.short-response.textarea {
			width: 100%;
			border: 1px solid black;
			outline: none;
			line-height: 20px;
			resize: none;
			overflow: hidden;
		}
		.short-response.textarea:focus {
			border-color: #555;
		}
		.chart-row {
			display: flex;
			justify-content: center;
			gap: 20px;
		}
	</style>
	<script>
		function autoResizeTextarea() {
			const textareas = document.querySelectorAll(".short-response.textarea");
			textareas.forEach(textarea => {
				textarea.addEventListener("input", function () {
					this.style.height = "auto";
					this.style.height = this.scrollHeight + "px";
				});
			});
		}
		document.addEventListener("DOMContentLoaded", autoResizeTextarea);
	</script>
</head>
<body>
	<div class="page-container">
		<div class="page-title">Worksheet Template</div>
		<div class="header">
			<div class="header-section nombre">
				<label for="nombre">Nombre:</label><input type="text" spellcheck="false" id="nombre" class="input-line">
			</div>
			<div class="header-section fecha">
				<label for="fecha">Fecha:</label><input type="text" spellcheck="false" id="fecha" class="input-line">
			</div>
			<div class="header-section clase">
				<label for="clase">Clase:</label><input type="text" spellcheck="false" id="clase" class="input-line">
			</div>
		</div>
		<div class="divider-line"></div>

		<!-- Multiple Choice Question -->
		<div class="question multiple-choice">
			<p><strong>1. Which of the following is correct?</strong></p>
			<label><input type="radio" name="question1"> Option A</label><br>
			<label><input type="radio" name="question1"> Option B</label><br>
			<label><input type="radio" name="question1"> Option C</label><br>
		</div>

		<!-- Short Response Question -->
		<div class="question short-response">
			<p><strong>2. Explain your answer:</strong></p>
			<textarea rows="3" class="short-response textarea" spellcheck="false" placeholder="_______________________________________________________________________________________________________________________________________________________________________________________________________________________________________________________________________________________________________________________________________________________________________________________"></textarea>
		</div>

		<!-- Conjugation Chart -->
		<div class="question chart">
			<div class="chart-title">Conjugation Chart</div>
			<div class="chart-table">
				<input type="text" spellcheck="false">
				<input type="text" spellcheck="false">
				<input type="text" spellcheck="false">
				<input type="text" spellcheck="false">
				<input type="text" spellcheck="false">
				<input type="text" spellcheck="false">
			</div>
		</div>

		<!-- New Line with Two Charts -->
		<div class="chart-row">
			<div class="question chart">
				<div class="chart-title">Conjugation Chart 1</div>
				<div class="chart-table">
					<input type="text" spellcheck="false">
					<input type="text" spellcheck="false">
					<input type="text" spellcheck="false">
					<input type="text" spellcheck="false">
					<input type="text" spellcheck="false">
					<input type="text" spellcheck="false">
				</div>
			</div>
			<div class="question chart">
				<div class="chart-title">Conjugation Chart 2</div>
				<div class="chart-table">
					<input type="text" spellcheck="false">
					<input type="text" spellcheck="false">
					<input type="text" spellcheck="false">
					<input type="text" spellcheck="false">
					<input type="text" spellcheck="false">
					<input type="text" spellcheck="false">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
