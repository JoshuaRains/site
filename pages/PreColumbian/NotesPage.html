<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Culture Notes Page</title>
    <style>
        body {
            font-family: system-ui, 'Segoe UI Emoji', 'Apple Color Emoji', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 95%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            
        }

        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 5px;
            color: #333;
            font-size: 15px;
        }

        .header-info {
            margin-bottom: 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-info input[type="text"] {
            border: none;
            border-bottom: 1px solid #333;
            font-size: 18px;
        }

        .question {
            font-size: 16px;
            margin-bottom: 20px;
        }

        textarea {
    border: none;
    
    border-bottom: 1px solid #000000;
    font-size: 14px;
    width: 100%;
    height: 15px; /* Set height for single line */
    resize: none;
    margin: 2px; /* No margin */
    padding: 0px; /* No padding */
    overflow-y: hidden;
}



        .country-section {
            margin-bottom: 20px;
            font-size: 19px;
            line-height: 1;
        }
        .homework-section {
            margin-bottom: 20px;
            font-size: 15px;
            line-height: 1;
        }
        .homework-header {
            margin-bottom: 20px;
            font-size: 20px;
            line-height: 1;
        }

        .rounded-chart {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .chart-section {
            width: 32%;
            text-align: center;
            font-size: 14px;
        }
        .rounded-box {
            width: 100%;
            height: 150px;
            background-color: #fff;
            border: 1px solid #333;
            border-radius: 10px;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>NOTES PAGE / P√ÅGINA DE NOTAS</h1>
        <div class="header-info">
            <p class="bilingual">Name / Nombre: <input type="text" id="nombre"></p>
            <p class="bilingual">Date / Fecha: <input type="text" id="fecha"></p>
        </div>
        <!-- Rounded chart with labels and boxes -->
        <div class="rounded-chart">
            <div class="chart-section">
                <label>I already know about:</label>
                <div class="rounded-box"></div>
            </div>
            <div class="chart-section">

                <div class="rounded-box"></div>
            </div>
            <div class="chart-section">
                <label>I now know about:</label>
                <div class="rounded-box"></div>
            </div>
        </div>
        <div class="question bilingual">
            As you work in your groups, write down things that you learn about your pre-columbian civilization
        </div>

        <div class="country-section">
            <p>Los Aztecas:</p>
            
            <textarea id="spain1"></textarea>

        <div class="country-section">
            <p>Los Incas:</p>
            
            <textarea id="peru1"></textarea>
            <textarea id="peru2"></textarea>
            <textarea id="peru3"></textarea>
            <textarea id="peru4"></textarea>
            <textarea id="peru5"></textarea>
            <textarea id="argentina5"></textarea>
            <textarea id="argentina5"></textarea>
            <textarea id="argentina5"></textarea>

            <textarea id="argentina5"></textarea>
            
        </div>

    </div>

    </div>

</body>

</html>
