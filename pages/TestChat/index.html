<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chatbot en Español</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			justify-content: flex-end;
			align-items: center;
			height: 100vh;
			background-color: #f4f4f4;
		}

		#chat-container {
			width: 100%;
			max-width: 600px;
			margin-bottom: 20px;
		}

		#messages {
			width: 100%;
			height: 80vh;
			overflow-y: auto;
			border: 1px solid #ddd;
			padding: 10px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			background-color: white;
			border-radius: 5px;
		}

		.message {
			margin: 5px 0;
		}

		#input-container {
			width: 100%;
			max-width: 600px;
			display: flex;
			position: fixed;
			bottom: 20px;
			padding: 10px;
			background-color: white;
			box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
		}

		#message-input {
			flex: 1;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 5px;
			font-size: 16px;
		}

		#submit-button {
			margin-left: 10px;
			padding: 10px 20px;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			background-color: #007bff;
			color: white;
			cursor: pointer;
		}

		#submit-button:hover {
			background-color: #0056b3;
		}
	</style>
</head>
<body>
	<div id="chat-container">
		<div id="messages"></div>
	</div>

	<div id="input-container">
		<input type="text" id="message-input" placeholder="Escribe tu mensaje aquí..." autocomplete="off" />
		<button id="submit-button">Enviar</button>
	</div>

	<script>
		const apiUrl = "https://7d7904ae-d55e-4118-8c67-c2112db6d6fc-00-2ja8vbrmu3lgg.kirk.replit.dev";
		let threadId = null;

		// Fetch a new thread ID on page load
		async function startChat() {
			const response = await fetch(`${apiUrl}/start`);
			const data = await response.json();
			threadId = data.thread_id;
		}

		// Handle chat submission
		async function sendMessage() {
			const inputField = document.getElementById("message-input");
			const message = inputField.value.trim();
			if (!message) return;

			// Display user message
			displayMessage(`Tú: ${message}`);

			// Send message to the API
			const response = await fetch(`${apiUrl}/chat`, {
				method: "POST",
				headers: {
					"Content-Type": "application/json",
				},
				body: JSON.stringify({ thread_id: threadId, message: message }),
			});
			const data = await response.json();
            console.log(`Chatbot: ${data.response}`);
			// Display chatbot response
			displayMessage(`Chatbot: ${data.response}`);
            

			// Clear input field
			inputField.value = "";
		}

		// Display messages in the chat container
		function displayMessage(text) {
			const messagesContainer = document.getElementById("messages");
			const messageElement = document.createElement("div");
			messageElement.className = "message";
			messageElement.textContent = text;
			messagesContainer.appendChild(messageElement);
			messagesContainer.scrollTop = messagesContainer.scrollHeight;
		}

		// Event listener for the submit button
		document.getElementById("submit-button").addEventListener("click", sendMessage);

		// Allow pressing 'Enter' to send a message
		document.getElementById("message-input").addEventListener("keydown", (event) => {
			if (event.key === "Enter") {
				sendMessage();
			}
		});

		// Start chat on page load
		startChat();
	</script>
</body>
</html>
