    /* Juegos Carousel */
    .juegos-header {
      position: relative;
      background-color: #79b791;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      padding: 10px 50px;
      text-align: center;
      font-family: "Silkscreen", serif;
      font-size: 30px;
      min-width: 400px;
      max-width: 1200px;
      margin: 0 auto; /* Center the game area horizontally */

    }
    .juegos-header .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 24px;
      color: #ecefec;
      cursor: pointer;
      z-index: 1;
    }
    .juegos-header .prev { z-index: 15; left: 10px; }
    .juegos-header .next { z-index: 15;right: 10px; }

    .preview-text {

    .games-container {
      background-color: #abd1b5;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      min-width: 400px;
      z-index: 1; /* Ensure the game area is on a lower layer */
      position: relative; /* Ensure stacking context */
      max-width: 1200px;
      margin: 0 auto; /* Center the game area horizontally */
    }
    .games-slider { display: flex; }
    .games-slide {
      min-width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .game-item {
      background-color: #abd1b5;
      width: 150px;
      height: 150px;
      border-radius: 10px;
      border-color: #5c8a6d00;
      text-align: center;
      padding: 10px;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }
    .game-item img { width: 100%; height: auto; border-radius: 10px; }
    .game-item p { font-weight: bold; margin-top: 10px; color: #000; }
    .game-item:hover { filter: brightness(0.9); transform: scale(1.05); }

  width: calc(100% - 10px);
  height: 300px;
  margin: 5px auto;
  box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8);
}


.slip {
  position: absolute;
  background: #fff;
  border-radius: 8px;
  padding: 8px 12px;
  width: 200px;            /* default width; override inline if you like */
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  font-family: 'Noto Sans', sans-serif;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

/* the push-pin graphic */
.slip .pin {
  position: absolute;
  top: -12px;
  left: 50%;
  transform: translateX(-50%);
  width: 24px;
  height: 24px;
  background: url('assets/pin.png') no-repeat center;

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const slider = document.getElementById('slider');
      const slides = Array.from(slider.children);
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const title = document.getElementById('juegosTitle');
      let isTransitioning = false;
      let currentIndex = 1;
      const slideCount = slides.length;

      const firstClone = slides[0].cloneNode(true);
      const lastClone = slides[slideCount - 1].cloneNode(true);
      slider.appendChild(firstClone);
      slider.insertBefore(lastClone, slider.firstChild);

      const allSlides = Array.from(slider.children);
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
      title.textContent = allSlides[currentIndex].dataset.title;

      prevBtn.addEventListener('click', () => moveSlide(-1));
      nextBtn.addEventListener('click', () => moveSlide(1));

      function moveSlide(dir) {
        if (isTransitioning) return;
        isTransitioning = true;
        currentIndex += dir;
        slider.style.transition = 'transform 0.5s ease';
        slider.style.transform = `translateX(-${currentIndex * 100}%)`;
      }

      slider.addEventListener('transitionend', () => {
        if (currentIndex === 0) {
          slider.style.transition = 'none';
          currentIndex = slideCount;
        } else if (currentIndex === slideCount + 1) {
          slider.style.transition = 'none';
          currentIndex = 1;
        }
        slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        title.textContent = allSlides[currentIndex].dataset.title;
       	isTransitioning = false;
      });
    });

    document.addEventListener("DOMContentLoaded", () => {
      // Set the start date (e.g., January 1, 2025)
      const startDate = new Date("2025-05-04");
      const today = new Date();

      // Calculate the number of days since the start date
      const daysSinceStart = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

      // Determine the frame (1 frame per 3 days)
      const frame = Math.floor(daysSinceStart / 3) + 1; // Adjusted to start from frame 1

      // Update the grass GIF to the correct frame
      const flowerGif = document.getElementById("flowerGif");
      flowerGif.src = `assets/GrassFrames/grass${frame}.png`;
      
    });

          if (tab.classList.contains('active')) return;
          // deactivate all
          tabs.forEach(t => t.classList.remove('active'));

          tab.classList.add('active');

        });
      });
    });
