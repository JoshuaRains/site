  <!-- Script to Randomize the Greeting Text BASED ON THE DAY -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // 1. Define an array of possible greeting phrases
      const phrases = [
        "¿Qué estudiamos hoy?",
        "¿Puedo ir al baño?",
        "¡No tengo lápiz!",
        "¡No tengo papel!",
        "¿Listos para nuevas aventuras?",
        "¿Puedo ir al baño?",
        "¡Prepárate para aprender algo nuevo!",
        "¡Sigue practicando!",
        "¿Qué significa esta palabra?",
        "They added friend streaks to Duolingo?"
      ];

      // 2. Create a 'daily seed' by converting today's date into a string
      const today = new Date();
      const dateString = today.toISOString().substring(0, 10); 

      // 3. Simple hashing function to get a daily index
      function getDailyIndex(str, maxVal) {
        let sum = 0;
        for (let i = 0; i < str.length; i++) {
          sum += str.charCodeAt(i);
        }
        return sum % maxVal;
      }

      // 4. Use the daily seed to pick the same phrase each day
      const dailyIndex = getDailyIndex(dateString, phrases.length);

      // 5. Update the .greeting paragraph
      const greetingParagraph = document.querySelector(".greeting");
      greetingParagraph.textContent = phrases[dailyIndex];
    });
  </script>
